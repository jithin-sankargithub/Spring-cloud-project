spring:
  application:
    name: "configserver"
  profiles:
#   active: native #for classpath searching of config files
    active: git
  cloud:
    config:
      server:
#       native:
#         search-locations: "classpath:/config"
#         search-locations: "file:/filepath"
        git:
          uri: "https://github.com/jithin-sankargithub/Spring-Cloud-Config.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
      health:
        probes:
          enabled: true


